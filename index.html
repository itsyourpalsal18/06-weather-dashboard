<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">☁️ Weather Dashboard</h1>

    <!-- Search Section -->
    <div class="mb-4">
      <input type="text" id="city-input" class="form-control mb-2" placeholder="Enter city name" />
      <button id="search-btn" class="btn btn-primary w-100">Search</button>
    </div>

    <!-- Search History -->
    <ul id="history" class="list-group mb-4"></ul>

    <!-- Current Weather -->
    <div id="current-weather" class="card mb-4 d-none">
      <div class="card-body">
        <h2 class="card-title" id="current-city"></h2>
        <p id="current-temp"></p>
        <p id="current-humidity"></p>
        <p id="current-wind"></p>
      </div>
    </div>

    <!-- Forecast Section -->
    <div id="forecast" class="d-none">
      <h3>5-Day Forecast:</h3>
      <div class="row" id="forecast-cards"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
